
{% extends "base/base.html" %}
{% block barra_arriba %}
{% endblock barra_arriba %}
{% block pagina_contenido %}
 <!-- Dropdown Card Example -->
 <div class="card shadow mb-4">
    <!-- Card Header - Dropdown -->
    <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Editar Usuario</h6>
        <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink">
                <div class="dropdown-header">ACCIONES:</div>
                <a class="dropdown-item" href="{%  url 'usuario_listar' %}">Lista de Usuario</a>
            </div>
        </div>
    </div>
    <!-- Card Body -->
    <div class="card-body">
<div class="card-body">
    <!DOCTYPE html>
    <html>
      <head>
        <title>Actualizar Usuario</title>
      </head>
      <body>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i>Guardar</button>
          <a href="{% url 'usuario_listar' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar</a>
        </form>
      </body>
    </div>
    </div>
    {% endblock pagina_contenido %}
    </html>
